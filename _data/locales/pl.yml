# ----- Posts related labels -----

post:
  written_by: Przez
  posted: Utworzone
  updated: Zaktualizowane
  words: słowa
  pageview_measure: wyświetleń
  read_time:
    unit: min
    prompt: czytania
  relate_posts: Powiązane
  share: Udostępnij
